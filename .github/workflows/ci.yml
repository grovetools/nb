name: CI

on:
  push:
    branches: [ none ]
  pull_request:
    branches: [ none ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git LFS
        run: |
          # Disable Git LFS to avoid permission issues with dependencies
          git config --global filter.lfs.process ""
          git config --global filter.lfs.required false
          git config --global filter.lfs.clean ""
          git config --global filter.lfs.smudge ""

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'
          
      - name: Configure git for private modules
        run: |
          git config --global url."https://${{ secrets.GROVE_PAT }}@github.com/".insteadOf "https://github.com/"
          go env -w GOPRIVATE=github.com/mattsolo1/*
          
      - name: Update dependencies
        run: |
          rm -f go.sum
          go mod download
          go mod tidy

      # - name: Run linting
      #   run: |
      #     make vet
      #     make fmt
      #     # Only run golangci-lint if installed
      #     if command -v golangci-lint >/dev/null 2>&1; then
      #       make lint
      #     fi

      - name: Build
        run: |
          # Build only for the native architecture in CI
          go build -o bin/nb .

      - name: Run unit tests
        run: |
          make test
