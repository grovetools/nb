name: Release
on:
  push:
    tags: ['v*']
    
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git LFS
        run: |
          # Disable Git LFS to avoid permission issues with dependencies
          git config --global filter.lfs.process ""
          git config --global filter.lfs.required false
          git config --global filter.lfs.clean ""
          git config --global filter.lfs.smudge ""

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Configure git for private modules
        run: |
          git config --global url."https://${{ secrets.GROVE_PAT }}@github.com/".insteadOf "https://github.com/"
          go env -w GOPRIVATE=github.com/mattsolo1/*
          go env -w GOPROXY=direct
          
      - name: Update dependencies
        run: |
          rm -f go.sum
          go mod download
          go mod tidy

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build binary
        run: |
          export CGO_ENABLED=1
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          mkdir -p dist
          output_name="nb-${{ matrix.goos }}-${{ matrix.goarch }}"
          echo "Building ${output_name} version ${{ github.ref_name }}"
          go build -tags "fts5" -ldflags="-X 'github.com/mattsolo1/grove-core/version.Version=${{ github.ref_name }}'" -o dist/${output_name} .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nb-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          echo "Checksums:"
          cat checksums.txt

      - name: Create GitHub Release
        run: |
          gh release create ${{ github.ref_name }} \
            --generate-notes \
            --draft=false \
            --prerelease=false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        run: |
          gh release upload ${{ github.ref_name }} dist/* --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
