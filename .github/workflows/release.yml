name: Release
on:
  push:
    tags: ['v*']
    
jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure Git LFS
        run: |
          # Disable Git LFS to avoid permission issues with dependencies
          git config --global filter.lfs.process ""
          git config --global filter.lfs.required false
          git config --global filter.lfs.clean ""
          git config --global filter.lfs.smudge ""

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Configure git for private modules
        run: |
          git config --global url."https://${{ secrets.GROVE_PAT }}@github.com/".insteadOf "https://github.com/"
          go env -w GOPRIVATE=github.com/mattsolo1/*
          go env -w GOPROXY=direct
          
      - name: Update dependencies
        run: |
          rm -f go.sum
          go mod download
          go mod tidy

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build binary
        run: |
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          mkdir -p dist
          output_name="nb-${{ matrix.goos }}-${{ matrix.goarch }}"
          echo "Building ${output_name} version ${{ github.ref_name }}"
          go build -ldflags="-X 'github.com/mattsolo1/grove-core/version.Version=${{ github.ref_name }}'" -o dist/${output_name} .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nb-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          echo "Checksums:"
          cat checksums.txt

      - name: Extract Release Notes from Changelog
        id: extract_release_notes
        run: |
          # Validate that CHANGELOG.md exists
          if [ ! -f CHANGELOG.md ]; then
            echo "::error::CHANGELOG.md not found"
            exit 1
          fi
          # Extract release notes for this version
          awk '/^## ${{ github.ref_name }}/{flag=1; next} /^## v/{flag=0} flag' CHANGELOG.md > release-notes.md
          # Validate that we found content for this version
          if [ ! -s release-notes.md ]; then
            echo "::error::No changelog entry found for ${{ github.ref_name }}"
            echo "::error::Ensure CHANGELOG.md contains a section starting with '## ${{ github.ref_name }}'"
            exit 1
          fi
          echo "Extracted notes:" ; cat release-notes.md

      - name: Create GitHub Release
        run: |
          IS_PRERELEASE=false
          if [[ "${{ github.ref_name }}" == *-* ]]; then
            IS_PRERELEASE=true
          fi
          gh release create ${{ github.ref_name }} \
            --notes-file release-notes.md \
            --draft=false \
            --prerelease=$IS_PRERELEASE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets
        run: |
          gh release upload ${{ github.ref_name }} dist/* --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
