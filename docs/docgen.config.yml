# yaml-language-server: $schema=https://raw.githubusercontent.com/mattsolo1/grove-docgen/main/schema/docgen.config.schema.json
category: Developer Tools
description: A command-line, workspace-aware note-taking system for developers that integrates with Git and provides powerful search capabilities.
enabled: true
sections:
  - name: overview
    order: 1
    output: 01-overview.md
    prompt: prompts/01-overview.md
    title: Overview
  - name: examples
    order: 2
    output: 02-examples.md
    prompt: prompts/02-examples.md
    title: Examples
  - name: neovim-plugin
    order: 3
    output: 03-neovim-plugin.md
    prompt: prompts/03-neovim-plugin.md
    title: Neovim Plugin
  - name: obsidian-integration
    order: 4
    output: 04-obsidian-integration.md
    prompt: prompts/04-obsidian-integration.md
    title: Obsidian Integration
  - name: grove-flow-integration
    order: 5
    output: 05-grove-flow-integration.md
    prompt: prompts/05-grove-flow-integration.md
    title: Grove Flow Integration
  - name: configuration
    order: 6
    output: 06-configuration.md
    prompt: prompts/06-configuration.md
    title: Configuration
  - name: command-reference
    order: 7
    output: 07-command-reference.md
    prompt: prompts/07-command-reference.md
    title: Command Reference
settings:
  output_dir: docs
  rules_file: docs.rules
  structured_output_file: pkg/docs/docs.json
  system_prompt: default
title: Grove Notebook
