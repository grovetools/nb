enabled: true
title: nb
description: A command-line, workspace-aware note-taking system for developers that integrates with Git and provides powerful search capabilities.
category: Developer Tools
settings:
    model: gemini-2.5-pro
    regeneration_mode: reference
    rules_file: .cx/docs.rules
    structured_output_file: pkg/docs/docs.json
    system_prompt: default
    output_dir: docs
sections:
    - name: overview
      title: Overview
      order: 1
      prompt: 01-overview.md
      output: 01-overview.md
      agg_strip_lines: 2
    - name: examples
      title: Examples
      order: 2
      prompt: 02-examples.md
      output: 02-examples.md
    - name: neovim-plugin
      title: Neovim Plugin
      order: 3
      prompt: 03-neovim-plugin.md
      output: 03-neovim-plugin.md
    - name: obsidian-integration
      title: Obsidian Integration
      order: 4
      prompt: 04-obsidian-integration.md
      output: 04-obsidian-integration.md
    - name: grove-flow-integration
      title: Grove Flow Integration
      order: 5
      prompt: 05-grove-flow-integration.md
      output: 05-grove-flow-integration.md
    - name: configuration
      title: Configuration
      order: 6
      prompt: 06-configuration.md
      output: 06-configuration.md
    - name: command-reference
      title: Command Reference
      order: 7
      prompt: 07-command-reference.md
      output: 07-command-reference.md
readme:
    template: docs/README.md.tpl
    output: README.md
    source_section: overview
    strip_lines: 2
    generate_toc: true
